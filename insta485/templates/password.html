<!DOCTYPE html>
<html lang="en">
<head>
  <title>UserPage</title>
  <link rel="stylesheet" type="text/css" href="/static/css/user.css">
</head>
<body>
    <a href="/"><h1>Homepage</h1></a>
    <a href="/explore/"><h1>Explore</h1></a>
    <a href="/users/{{ logname }}/"><h1>{{ logname }}</h1></a>
    <!-- DO NOT CHANGE THIS -->
    <form action="url_for('account_post')?target=url_for('show_edit')" method="post" enctype="multipart/form-data">
      <h3>Old password</h3><input type="password" name="password" required/>
      <h3>New password</h3><input type="password" name="new_password1" required/>
      <h3>New password, again</h3><input type="password" name="new_password2" required/>
      <input type="submit" name="update_password" value="submit"/>
      <input type="hidden" name="operation" value="update_password"/>
    </form>
    <h2><a href="/accounts/edit/">Back to edit account</a></h2>
</body>
</html>
